<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1600 900"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">COSMIC 16 by 9 hero placeholder</title>
  <desc id="desc">
    Placeholder image for the COSMIC lineup hero with five stylized character
    blocks.
  </desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a1022" />
      <stop offset="45%" stop-color="#141034" />
      <stop offset="100%" stop-color="#060a17" />
    </linearGradient>
    <radialGradient id="auraA" cx="18%" cy="20%" r="35%">
      <stop offset="0%" stop-color="#7ed3ff" stop-opacity="0.45" />
      <stop offset="100%" stop-color="#7ed3ff" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="auraB" cx="82%" cy="72%" r="40%">
      <stop offset="0%" stop-color="#ff7ad9" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#ff7ad9" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="panel1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2b4f7d" />
      <stop offset="100%" stop-color="#1c2a4e" />
    </linearGradient>
    <linearGradient id="panel2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6a2f62" />
      <stop offset="100%" stop-color="#3b1f4a" />
    </linearGradient>
    <linearGradient id="panel3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#26707c" />
      <stop offset="100%" stop-color="#1a3749" />
    </linearGradient>
    <linearGradient id="panel4" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#886136" />
      <stop offset="100%" stop-color="#4a3622" />
    </linearGradient>
    <linearGradient id="panel5" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7b3d7e" />
      <stop offset="100%" stop-color="#2f2456" />
    </linearGradient>
    <pattern id="stars" width="180" height="180" patternUnits="userSpaceOnUse">
      <circle cx="8" cy="12" r="1.2" fill="#ffffff" fill-opacity="0.6" />
      <circle cx="74" cy="48" r="1.1" fill="#ffffff" fill-opacity="0.45" />
      <circle cx="140" cy="20" r="1" fill="#ffffff" fill-opacity="0.5" />
      <circle cx="42" cy="120" r="1" fill="#ffffff" fill-opacity="0.35" />
      <circle cx="158" cy="150" r="1.2" fill="#ffffff" fill-opacity="0.5" />
    </pattern>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)" />
  <rect width="1600" height="900" fill="url(#stars)" opacity="0.45" />
  <rect width="1600" height="900" fill="url(#auraA)" />
  <rect width="1600" height="900" fill="url(#auraB)" />

  <g opacity="0.95">
    <rect x="130" y="170" width="220" height="560" rx="20" fill="url(#panel1)" />
    <rect x="410" y="170" width="220" height="560" rx="20" fill="url(#panel2)" />
    <rect x="690" y="170" width="220" height="560" rx="20" fill="url(#panel3)" />
    <rect x="970" y="170" width="220" height="560" rx="20" fill="url(#panel4)" />
    <rect x="1250" y="170" width="220" height="560" rx="20" fill="url(#panel5)" />

    <rect x="130" y="170" width="220" height="560" rx="20" fill="none" stroke="#7ed3ff" stroke-opacity="0.35" />
    <rect x="410" y="170" width="220" height="560" rx="20" fill="none" stroke="#f09bff" stroke-opacity="0.35" />
    <rect x="690" y="170" width="220" height="560" rx="20" fill="none" stroke="#8af8ff" stroke-opacity="0.35" />
    <rect x="970" y="170" width="220" height="560" rx="20" fill="none" stroke="#ffd79e" stroke-opacity="0.35" />
    <rect x="1250" y="170" width="220" height="560" rx="20" fill="none" stroke="#c9b3ff" stroke-opacity="0.35" />
  </g>

  <g font-family="monospace" font-size="28" text-anchor="middle" fill="#ffffff" opacity="0.92">
    <text x="240" y="770">ARCHITECT</text>
    <text x="520" y="770">WARLORD</text>
    <text x="800" y="770">ORACLE</text>
    <text x="1080" y="770">ANTIQUARIAN</text>
    <text x="1360" y="770">DREAMER</text>
  </g>

  <g font-family="monospace" text-anchor="middle">
    <text x="800" y="110" font-size="42" fill="#f3edff" letter-spacing="5">
      COSMIC HERO PLACEHOLDER (16:9)
    </text>
    <text x="800" y="845" font-size="20" fill="#9aa9c8" letter-spacing="1.5">
      Replace this file with final lineup artwork when ready
    </text>
  </g>
</svg>
