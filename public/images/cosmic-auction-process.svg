<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <style>
      <![CDATA[
      @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap');
      
      .title { 
        font-family: 'Pixelify Sans', sans-serif; 
        fill: #ffffff; 
        font-size: 22px; 
        font-weight: 700; 
        text-anchor: middle; 
        letter-spacing: 1.5px; 
      }
      .panel-frame { 
        stroke: #2A2A3A; 
        stroke-width: 2; 
        fill: #111018; 
      }
      
      .color-purple { fill: #9B59F0; }
      .color-cyan { fill: #7ed3ff; }
      .color-pink { fill: #ff73c7; }
      ]]>
    </style>
    
    <radialGradient id="bg-glow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1A1525" />
      <stop offset="100%" stop-color="#0B0A10" />
    </radialGradient>

    <pattern id="dot-grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.5" fill="#2A2A3A" opacity="0.5"/>
    </pattern>

    <!-- Scientist Shape -->
    <g id="scientist">
      <!-- Head -->
      <path d="M -8,-6 C -8,-12 8,-12 8,-6" fill="currentColor" />
      <circle cx="0" cy="0" r="8" fill="currentColor" />
      <!-- Body -->
      <path d="M -14,20 C -14,6 14,6 14,20" fill="currentColor" />
      <!-- Hair spikes -->
      <path d="M -7,-5 L -14,-12 L -5,-8 M 7,-5 L 14,-12 L 5,-8" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>

    <g id="scientist-selected">
      <use href="#scientist" class="color-cyan" />
      <circle cx="0" cy="6" r="25" fill="#7ed3ff" opacity="0.15" filter="blur(4px)"/>
    </g>

    <g id="scientist-unselected">
      <use href="#scientist" fill="#4a4a5a" />
    </g>

    <!-- NFT Block (Stack Element) -->
    <g id="nft-purple">
      <rect x="-15" y="-10" width="30" height="20" rx="3" fill="#2D1152" stroke="#9B59F0" stroke-width="2"/>
      <circle cx="0" cy="0" r="4" fill="#7ed3ff"/>
    </g>

    <g id="nft-pink">
      <rect x="-15" y="-10" width="30" height="20" rx="3" fill="#521132" stroke="#ff73c7" stroke-width="2"/>
      <circle cx="0" cy="0" r="4" fill="#7ed3ff"/>
    </g>

    <g id="nft-cyan">
      <rect x="-15" y="-10" width="30" height="20" rx="3" fill="#113252" stroke="#7ed3ff" stroke-width="2"/>
      <circle cx="0" cy="0" r="4" fill="#ff73c7"/>
    </g>

    <!-- Arrows -->
    <marker id="arrowhead-purple" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M 0 0 L 5 3 L 0 6 Z" fill="#9B59F0" />
    </marker>
    <marker id="arrowhead-pink" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M 0 0 L 5 3 L 0 6 Z" fill="#ff73c7" />
    </marker>
    <marker id="arrowhead-cyan" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M 0 0 L 5 3 L 0 6 Z" fill="#7ed3ff" />
    </marker>

    <!-- Reusable Panel BG -->
    <g id="panel-bg">
      <rect x="0" y="0" width="270" height="490" class="panel-frame" rx="12" />
      <rect x="0" y="0" width="270" height="490" fill="url(#dot-grid)" rx="12"/>
    </g>
  </defs>

  <!-- Main Background -->
  <rect width="1200" height="630" fill="url(#bg-glow)" />

  <!-- Layout: 4 panels
       Spacing: 24, 318, 612, 906
  -->

  <!-- PANEL 1 -->
  <g transform="translate(24, 40)">
    <use href="#panel-bg" />
    <text x="135" y="545" class="title">PICK YOUR LANE</text>
    
    <!-- Emphasis for Selected Lane -->
    <rect x="110" y="20" width="50" height="450" fill="#7ed3ff" opacity="0.05" rx="8"/>
    <path d="M 110,20 L 110,470 M 160,20 L 160,470" stroke="#7ed3ff" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>

    <!-- Scientists -->
    <use href="#scientist-unselected" x="35" y="60" />
    <use href="#scientist-unselected" x="85" y="60" />
    <use href="#scientist-selected" x="135" y="60" />
    <use href="#scientist-unselected" x="185" y="60" />
    <use href="#scientist-unselected" x="235" y="60" />

    <!-- Separators -->
    <path d="M 60,30 L 60,460 M 210,30 L 210,460" stroke="#2A2A3A" stroke-width="1" stroke-dasharray="4,4"/>
  </g>

  <!-- PANEL 2 -->
  <g transform="translate(318, 40)">
    <use href="#panel-bg" />
    <text x="135" y="545" class="title">STACK YOUR BID</text>

    <!-- Center Lane Emphasis -->
    <rect x="85" y="20" width="100" height="450" fill="#7ed3ff" opacity="0.05" rx="8"/>
    <use href="#scientist-selected" x="135" y="60" />

    <!-- Path for Falling Block -->
    <path d="M 135,120 L 135,260" stroke="#9B59F0" stroke-width="2" stroke-dasharray="6,4" opacity="0.6"/>
    <path d="M 135,260 L 135,290" stroke="#9B59F0" stroke-width="2" marker-end="url(#arrowhead-purple)" opacity="0.8"/>

    <!-- Animations Blocks -->
    <use href="#nft-purple" x="135" y="200" opacity="0.6" transform="rotate(-5, 135, 200)"/>
    <use href="#nft-purple" x="135" y="240" opacity="0.8" transform="rotate(2, 135, 240)"/>

    <!-- Placed Stack -->
    <use href="#nft-purple" x="135" y="440" />
    <use href="#nft-purple" x="135" y="418" />
    <use href="#nft-purple" x="135" y="396" />
    <use href="#nft-purple" x="135" y="374" />
    <use href="#nft-purple" x="135" y="352" />
  </g>

  <!-- PANEL 3 -->
  <g transform="translate(612, 40)">
    <use href="#panel-bg" />
    <text x="135" y="545" class="title">HIGHEST STACK WINS</text>

    <!-- Wide Selected Lane -->
    <rect x="20" y="20" width="230" height="450" fill="#7ed3ff" opacity="0.05" rx="8"/>
    <use href="#scientist-selected" x="135" y="60" />

    <!-- Pink Stack (Left) -->
    <use href="#nft-pink" x="65" y="440" />
    <use href="#nft-pink" x="65" y="418" />
    <use href="#nft-pink" x="65" y="396" />

    <!-- Cyan Stack (Right) -->
    <use href="#nft-cyan" x="205" y="440" />
    <use href="#nft-cyan" x="205" y="418" />

    <!-- Winning Purple Stack (Center) -->
    <use href="#nft-purple" x="135" y="440" />
    <use href="#nft-purple" x="135" y="418" />
    <use href="#nft-purple" x="135" y="396" />
    <use href="#nft-purple" x="135" y="374" />
    <use href="#nft-purple" x="135" y="352" />
    <use href="#nft-purple" x="135" y="330" />
    <use href="#nft-purple" x="135" y="308" />

    <!-- Checkmark above winner -->
    <g transform="translate(135, 265)">
      <circle cx="0" cy="0" r="16" fill="#7ed3ff" opacity="0.2" filter="blur(3px)"/>
      <path d="M -8,0 L -3,6 L 10,-6" stroke="#7ed3ff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- PANEL 4 -->
  <g transform="translate(906, 40)">
    <use href="#panel-bg" />
    <text x="135" y="545" class="title">LOSERS GET REFUNDED</text>

    <rect x="20" y="20" width="230" height="450" fill="#7ed3ff" opacity="0.05" rx="8"/>
    <use href="#scientist-selected" x="135" y="60" />

    <!-- Winning Stack Stays -->
    <use href="#nft-purple" x="135" y="440" />
    <use href="#nft-purple" x="135" y="418" />
    <use href="#nft-purple" x="135" y="396" />
    <use href="#nft-purple" x="135" y="374" />
    <use href="#nft-purple" x="135" y="352" />
    <use href="#nft-purple" x="135" y="330" />
    <use href="#nft-purple" x="135" y="308" />

    <!-- Left Refund (Pink) -->
    <g opacity="0.6">
      <use href="#nft-pink" x="65" y="290" />
      <use href="#nft-pink" x="50" y="270" transform="rotate(-15, 50, 270)"/>
      <use href="#nft-pink" x="35" y="250" transform="rotate(-30, 35, 250)"/>
    </g>
    <path d="M 65,330 Q 65,260 20,230" fill="none" stroke="#ff73c7" stroke-width="3" stroke-dasharray="6,4" marker-end="url(#arrowhead-pink)"/>

    <!-- Right Refund (Cyan) -->
    <g opacity="0.6">
      <use href="#nft-cyan" x="205" y="330" />
      <use href="#nft-cyan" x="220" y="300" transform="rotate(15, 220, 300)"/>
    </g>
    <path d="M 205,370 Q 205,310 250,280" fill="none" stroke="#7ed3ff" stroke-width="3" stroke-dasharray="6,4" marker-end="url(#arrowhead-cyan)"/>
  </g>
</svg>
